title: "Geschichte des Felsens"
content: |
  Vor 20 Jahren sah Hansi Nachname bei einer Skitour zum ersten Mal den Felsen und stellte sich die Kletterrouten vor, die noch kommen würden.

  Jahre später besuchte Hansi bei einem Sommerausflug die Heidelberger Hütte und erinnerte sich an den großen Stein. Damals teilte er seine Idee dem Hüttenwart Losli mit, der seine volle Unterstützung anbot. Dann begannen die Arbeiten zur Entwicklung des alpinen Klettergartens.

  Mit dem Bohren der Kletterrouten wurde im Sommer 2016 begonnen.


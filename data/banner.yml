title: "Hüttenblock"
content: |
  Der Hüttenblock liegt in dem magischen Fimbatal in der Schweiz, an der Grenze zu Österreich. Die schöne Aussicht und Ruhe stehen im totalen Gegensatz zu den harten Überhangrouten, allerdings gibt es auch leichtere Kunst- und Naturrouten.
  Mit den eng geschraubten Expresskarabienern ist eine gute Sicherheit gewährleistet.
  Hier finden starke Kletterer eine echte Herausforderung mit einem tollen Ausblick. Und alles in kurzer Entfernung zur [Heidelberger Hütte](https://www.heidelbergerhuette.at/), wo warme Speißen und kalte Getränke euch stärken.

<!-- Spotlight -->
<section class="spotlight {{ .style }}" id="{{ .id }}">
    <div class="content">
        <h3>{{ .title }}</h3>
        <p>{{ .content | safeHTML }}</p>
        {{ .komoot_collection_embed | safeHTML }}
    </div>
    <div class="image">
        <img src="{{ .image }}" alt="" />
    </div>
</section>

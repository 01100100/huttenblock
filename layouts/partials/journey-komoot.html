<!-- Spotlight -->
<section class="spotlight {{ .style }}" {{ with .id }} id="{{ . }}" {{ end }}>
    <div class="content">
        {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
        {{ with .komoot_collection_embed}}{{ . | safeHTML }}{{ end }}
    </div>
    {{ with .image }}
    <div class="image">
        <img src="{{ . }}" alt="" />
    </div>
    {{ end }}
</section>

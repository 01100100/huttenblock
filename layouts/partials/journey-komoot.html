<!-- Spotlight -->
<section class="spotlight {{ .style }}" {{ with .id }} id="{{ . }}" {{ end }}>
    <div class="content">
        {{ with .title }}<h3>{{ . }}</h2>{{ end }}
            {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
            <iframe src="https://www.komoot.de/collection/{{ .komoot_collection_id }}/embed" width="100%" height="720"
                height="80%" frameborder="0" scrolling="no"></iframe>
    </div>
    {{ with .image }}<div class="image">
        <img src="{{ . }}" alt="" />
    </div>{{ end }}
</section>

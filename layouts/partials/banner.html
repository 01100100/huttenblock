<!-- Banner -->
<section class="banner {{ .style }}">
    <div class="content">
        <h1>{{ .title }}</h1>
        <p><i>{{ .altitude }}<br>{{ .coordinates | safeHTML }}</i></p>
        <p>{{ .content | markdownify | safeHTML }}</p>
    </div>

    {{ with .image }}<div class="image">
        <img src="{{.}}" alt="Hugo Story" />
    </div>{{end}}
</section>
